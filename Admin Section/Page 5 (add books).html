<h1>Add a new book:  </h1>
<br>
<body>
    Book's title: <br>
    <input type="text" title="myTextInput"> <br><br>
    Book's ID: <br>
    <input type="text" id="myTextInput"> <br><br>
    Author: <br>
    <input type="text" author="myTextInput"> <br><br>
    Language: <br>
    <input type="text" language="myTextInput"> <br><br>
    Book's description: <br>
    <input type="text" description="myTextInput"> <br><br>
    Page count: <br>
    <input type="text" pagecount="myTextInput"> <br><br>
    
    Please choose the suitable category: <br>
    <select id="mySelectBox" name="mySelectBox">
    <option value="option1">History</option>
    <option value="option2">Science </option>
    <option value="option3">Novel</option>
    <option value="option4">Poetry</option>
    <option value="option5">Romance</option>
    <option value="option6">Mystery / Thriller</option>
    <option value="option7">Fiction</option>
    <option value="option8">Comedy</option>
    <option value="option9">Fantasy</option>
    <option value="option10">Horror</option>
    </select><br><br>

    Or enter another category: <br>
    <input type="text" category="myTextInput"> 
    <br><br><br>
    <div style="text-align: center;">
        <button><b>Add book</b></button>
    </div>
    

    
    
</body>
